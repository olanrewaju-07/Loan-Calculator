<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    #loading, #result{
      display: none;

    }
  </style>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
         <h1 class="heading display-5 pb-3">Loan Calculator</h1>
         <form id="loan-form">
         <div class="form-group">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">$</span>
            <input type="number" class="form-control" placeholder="Loan Amount" 
            aria-label="amount" aria-describedby="basic-addon1" id="amount">
          </div>
         </div>
         <div class="form-group">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">%</span>
            <input type="number" class="form-control" placeholder="Interest" 
            aria-label="interest" aria-describedby="basic-addon1" id="interest">
          </div>
         </div>
         <div class="form-group">
          <input type="text" class="form-control" id="years"
          placeholder="Years to Repay">
         </div>
         <div class="form-group">
          <div class="d-grid gap-2 mt-2">
          <input type="submit" value="calculate" class="btn btn-dark">
         </div>
         </div>
        </form>
         <!----LOADING---->
         <div id="loading">
          <img src="img/loading.gif" alt="" style="height: 100px;" class="mt-4">
         </div>
         <!---RESULT AFTER CALCULATING-->
         <div id="result" class="pt-4">
          <h5>Results</h5>
         <div class="form-group">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
            <input type="number" class="form-control"aria-label="monthly-payment" 
            aria-describedby="basic-addon1" id="monthly-payment" disabled>
          </div>
         </div>
         <div class="form-group">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Total Payment</span>
            <input type="number" class="form-control"aria-label="total-payment" 
            aria-describedby="basic-addon1" id="total-payment" disabled>
            </div>
           </div>
           <div class="form-group">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Total Interest</span>
              <input type="number" class="form-control"aria-label="total-interest" 
              aria-describedby="basic-addon1" id="total-interest" disabled>
            </div>
           </div>
          </div>
         </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="jquery.js-3.7.1.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
